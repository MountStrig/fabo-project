<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clientaddsupport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
    <title>FABO</title>
</head>
<body>
    <div class="main-page">
        <!-- Side bar -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="fabo.logo.png" alt="Your Logo">
            </div>
            <div class="sbbuttons">
                <button><li><a href="addsupport.html">Add Support Request</a></li></button>
                <button><li><a href="viewsupport.html">View Support Requests</a></li></button>
            </div>
        </div>

        <!-- Dashboard Home Page -->
        <div class="section">
            <div class="card">
                <div class="subsec">
                    <div class="title">Edit Support Request</div>
                    <div class="form">
                        <form id="invoiceForm" action="#" onsubmit="return validateForm()">
                            <div class="user-detail">

                                <div class="input-box">
                                    <label for="storeDropdown">Select Store Name</label>
                                    <select id="storeDropdown" required>
                                        <option value="Store1">Store 1</option>
                                        <option value="Store2">Store 2</option>
                                        <option value="Store3">Store 3</option>
                                        <option value="Store4">Store 4</option>
                                        <option value="Store5">Store 5</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="Support Reuest Type">Select</label>
                                    <select id="invoicedropdown" required>
                                        <option value="Machines">Machines</option>
                                        <option value="Washings">Washing</option>
                                        <option value="Ironing">Ironing</option>
                                        <option value="Printers">Printers</option>
                                        <option value="General">General</option>
                                    </select>
                                </div>

                                <div class="input-box">
                                    <label class="details">Store Number</label>
                                    <input type="tel" id="storenumber"     placeholder="Store Contact Number" oninput="validateNumericInput(this)" required>
                                </div>

                                <div class="input-box">
                                    <label for="Image">Upload  Image</label>
                                    <input type="file" id="invoiceImage" accept="image/*" onchange="displayFileName(this)">
                                </div>


                                <div class="input-box">
                                    <label for="details" class="details">Issue Subject</label>
                                     <textarea id="issuesubject" name="issuesubject" placeholder=" Issue Subject" required></textarea>
                                </div>

                                <div class="input-box">
                                    <label for="details" class="details">Issue Description</label>
                                     <textarea id="issuedescription" name="issuedescription" placeholder=" Issue Description" required></textarea>
                                </div>

                                
                            </div>
                            <div class="buttons">
                                <input type="submit" value="Update">
                                <div class="close-button">
                                    <button><li><a href="clientsupportlist.html">Close</a></li></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
