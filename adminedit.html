<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminedit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main-page">
        <!-- Side bar -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="fabo.logo.png" alt="Your Logo">
            </div>
            <div class="sbbuttons">
                <button id="button1" onclick="toggleSubMenu('submenu1')">Client<br>Management</button>
                <ul class="submenu" id="submenu1">
                    <li onclick="openPopup('addClientsPopup')">Add Clients</li>
                    <li > Manage Clients</li>
                </ul>
    
                <button id="button2" onclick="toggleSubMenu('submenu2')">Client User <br>Management</button>
                <ul class="submenu" id="submenu2">
                    <li onclick="openPopup('addUserPopup')">Add User</li>
                    <li > Manage Users</li>
                </ul>
    
                <button id="button3" onclick="toggleSubMenu('submenu3')">Admin User <br>Management</button>
                <ul class="submenu" id="submenu3">
                    <li onclick="openPopup('addAdminPopup')">Add Admin</li>
                    <li >ManageAdmins</li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="wrapper">
                <div class="title">Edit Admin</div>
                <form action="#">
                    <div class="user-detail">
                        <div class="input-box">
                            <span class="details">Store Code</span>
                            <input type="text" placeholder="Enter Store Code" required >
                        </div>

                        <div class="input-box">
                            <span class="details">User Name</span>
                            <input type="text" placeholder="Enter User Name" required >
                        </div>

                        <div class="input-box">
                            <span class="details">E-Mail</span>
                            <input type="email" placeholder="Enter E-Mail" required >
                        </div>

                        <div class="input-box">
                            <span class="details">Phone</span>
                            <input type="tel" placeholder="Enter Phone Number" required >
                        </div>

                        <!-- Repeat similar input-box elements for other user details -->

                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-wrapper">
                          <label class="checkbox-label" for="checkbox1">
                            <div class="custom-checkbox">
                              <input type="checkbox" id="checkbox1">
                              <div class="checkmark"></div>
                            </div>
                            Accounts
                          </label>
                        </div>
                    
                        <div class="checkbox-wrapper">
                          <label class="checkbox-label" for="checkbox2">
                            <div class="custom-checkbox">
                              <input type="checkbox" id="checkbox2">
                              <div class="checkmark"></div>
                            </div>
                            Support
                          </label>
                        </div>
                    
                        <div class="checkbox-wrapper">
                          <label class="checkbox-label" for="checkbox3">
                            <div class="custom-checkbox">
                              <input type="checkbox" id="checkbox3">
                              <div class="checkmark"></div>
                            </div>
                            Products
                          </label>
                        </div>
                    
                        <div class="checkbox-wrapper">
                          <label class="checkbox-label" for="checkbox4">
                            <div class="custom-checkbox">
                              <input type="checkbox" id="checkbox4">
                              <div class="checkmark"></div>
                            </div>
                            Creatives
                          </label>
                        </div>
                      </div>
                      <div class="button">
                        <input type="submit" value="Update">
                        <li><a href="adminslist.html">Close</a></li>
                    </div>
                </form>
            </div>
        </div>
    </div>

        
           


        
    </div>
</body>

</html>
