<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addinvoice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
    <title>FABO</title>
</head>
<body>
    <div class="main-page">
        <!-- Side bar -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="fabo.logo.png" alt="Your Logo">
            </div>
            <div class="sbbuttons">
                <button><li><a href="addinvoiceadmin.html">Add Invoice</a></li></button>
                <button><li><a href="invoiceslistadmin.html">View Invoices</a></li></button>
            </div>
        </div>

        <!-- Dashboard Home Page -->
        <div class="section">
            <div class="card">
                <div class="subsec">
                    <div class="title">Add Invoice</div>
                    <div class="form">
                        <form id="invoiceForm" action="#" onsubmit="return validateForm()">
                            <div class="user-detail">
                                <div class="input-box">
                                    <label for="storeDropdown">Select Store Name</label>
                                    <select id="storeDropdown" required>
                                        <option value="Store1">Store 1</option>
                                        <option value="Store2">Store 2</option>
                                        <option value="Store3">Store 3</option>
                                        <option value="Store4">Store 4</option>
                                        <option value="Store5">Store 5</option>
                                    </select>
                                </div>
                                
                                
                               
                                <div class="input-box">
                                    <span class="details">Invoice Date</span>
                                    <input type="date" placeholder="Enter Invoice Date" required >
                                </div>
                                <div class="input-box">
                                    <span class="details">Invoice Amount</span>
                                    <input type="text" placeholder="Enter Invoice Amount" required >
                                </div>

                                <div class="input-box">
                                    <label for="invoiceImage">Upload Invoice Image</label>
                                    <input type="file" id="invoiceImage" accept="image/*" onchange="displayFileName(this)">
                                </div>
                                <div id="fileNameDisplay"></div>
                                <div class="input-box">
                                    <label for="invoicedropdown">Select Invoice Type</label>
                                    <select id="invoicedropdown" required>
                                        <option value="Royalty">Royalty</option>
                                        <option value="Chemicals">Chemicals</option>
                                        <option value="General">General</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="invoicestatus">Select Invoice Status</label>
                                    <select id="invoicestatus" required>
                                        <option value="Pending">Pending</option>
                                        <option value="Paid">Paid</option>
                                    </select>
                                </div>

                                
                            </div>
                            <div class="buttons">
                                <input type="submit" value="Submit">
                                <div class="close-button">
                                    <button><li><a href="home.html">Close</a></li></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var form = document.getElementById("invoiceForm");

            // Check if the form is valid
            if (form.checkValidity()) {
                // If valid, you can submit the form or perform other actions
                alert("Form submitted!");
                return true;
            } else {
                // If not valid, the browser will display the validation messages
                alert("Please fill in all required fields.");
                return false;
            }
        }

        function validateNumericInput(input) {
             // Remove non-numeric characters from the input value
            input.value = input.value.replace(/\D/g, '');
        } 
        
        function displayFileName(input) {
        const fileNameDisplay = document.getElementById("fileNameDisplay");
        if (input.files.length > 0) {
            fileNameDisplay.textContent = "Selected File: " + input.files[0].name;
        } else {
            fileNameDisplay.textContent = "";
        }
    }
    </script>
</body>
</html>
